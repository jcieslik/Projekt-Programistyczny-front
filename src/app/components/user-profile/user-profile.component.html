<mat-card *ngIf="user">
  <h1>{{user.username}}</h1>
  <h3>Imię: {{user.name}} {{user.surname}}</h3>
  <h3>Email: {{user.email}}</h3>
  <h3><a [routerLink]="['/userOffers/'+user.id]">Zobacz produkty tego użytkownika</a></h3>
  <h3><a [routerLink]="['/messages/'+user.id]">Skontaktuj się z tym użytkownikiem</a></h3>
  <mat-tab-group>
    <mat-tab label="Informacje o użytkowniku"></mat-tab>
    <mat-tab label="Komentarze"></mat-tab>
  </mat-tab-group>
</mat-card>
