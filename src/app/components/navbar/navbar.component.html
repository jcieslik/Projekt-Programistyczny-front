<mat-toolbar color="primary">
  <a mat-button [routerLink]="'./home'"><h1>Serwis aukcyjny</h1></a>
  <div class="spacer"></div>
  <mat-form-field class="spacer" floatLabel="never">
    <input matInput type="text" [placeholder]="'Czego szukasz?'">
    <mat-icon matSuffix class="fa fa-search" aria-hidden="true"></mat-icon>
  </mat-form-field>
  <div class="spacer"></div>
  <a mat-button [routerLink]="'./account'">Twoje konto</a>
  <a mat-button [routerLink]="'./messages'">Wiadomości</a>
  <a mat-button [routerLink]="'./favorites'">Ulubione</a>
  <a mat-button [routerLink]="'./createOffer'">Dodaj ofertę</a>
  <div *ngIf="!isLoggedIn(); else else_block">
  <button mat-icon-button>
    <mat-icon [routerLink]="'./login'" class="fas fa-sign-in-alt"></mat-icon>
  </button>
</div>
<ng-template #else_block>
  <button mat-icon-button (click)="logout()">
    <mat-icon class="fas fa-sign-out-alt"></mat-icon>
  </button>
</ng-template>
</mat-toolbar>
