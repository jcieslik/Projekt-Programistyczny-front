<mat-card class="main-card" *ngIf="user">
  <h1>{{user.username}}</h1>
  <h3>Imię: {{user.name}} {{user.surname}}</h3>
  <h3>Email: {{user.email}}</h3>
  <mat-tab-group>
    <mat-tab label="Twoje dane">
      <br>
      <h3>Województwo: {{user.province || '-'}}</h3>
      <h3>Miejscowość: {{user.city || '-'}}</h3>
      <h3>Kod pocztowy: {{user.zipCode || '-'}}</h3>
      <h3>Ulica: {{user.street || '-'}}</h3>
      <h3>Numer konta bankowego: {{user.bankAccountNumber || '-'}}</h3>
    </mat-tab>
    <mat-tab label="Twoje oferty">

    </mat-tab>
    <mat-tab label="Zakupione">

    </mat-tab>
  </mat-tab-group>
</mat-card>
